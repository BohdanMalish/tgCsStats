// CS2 Game State Integration конфігурація для Telegram бота
// Розмістити в: Steam\steamapps\common\Counter-Strike Global Offensive\csgo\cfg\

// Включаємо Game State Integration
game_state_integration_enable 1

// Налаштування для Telegram бота
game_state_integration_telegram_bot "http://localhost:3000/cs2"

// Що надсилати
game_state_integration_telegram_bot_player_id 1
game_state_integration_telegram_bot_player_state 1
game_state_integration_telegram_bot_player_weapons 1
game_state_integration_telegram_bot_player_match_stats 1
game_state_integration_telegram_bot_round 1
game_state_integration_telegram_bot_map 1
game_state_integration_telegram_bot_players 1

// Частота оновлення (в секундах)
game_state_integration_telegram_bot_update_interval 1

// Зберігати конфігурацію
host_writeconfig
